# ======================================================
# CONFIGURATION FILE
# For Multimodal RAG Pipeline (Ingest + Chatbot)
# ======================================================

# ======================================================
# 1. LLM CONFIG
# ======================================================
llm:
  # Used for general reasoning / chatbot responses
  model_name: "gpt-4o-mini"
  temperature: 0.2
  # Lower temp = more deterministic for analytics queries

# ======================================================
# 2. EMBEDDING MODEL
# ======================================================
embedding_model:
  # Used during ingestion to embed text data into Pinecone
  # (Cheap, high-quality text embeddings)
  model_name: "text-embedding-3-small"

# ======================================================
# 3. PINECONE CONFIG
# ======================================================
pinecone:
  # Vector DB index for ad creative embeddings
  index_name: "meta-ads-rag-multimodal"

# ======================================================
# 4. MULTIMODAL CONFIG
# ======================================================
multimodal:
  # Model used for visual captioning only (expensive)
  #caption_model: "gpt-4o"
  caption_temperature: 0.8

# ======================================================
# 5. GSHEET CONFIG (Optional for tracking / dashboard)
# ======================================================
gsheet:
  credentials_file: "config/gsheet_credentials.json"
  sheet_name: "Marketing Data Pipeline"
  worksheet_name: "Ads Performance"

# ======================================================
# 6. OPTIONAL PARAMETERS
# ======================================================
workflow:
  batch_size: 50           # For Pinecone upserts
  captioning_enabled: true # Set false to skip caption generation
  s3_enabled: false        # Skip S3 upload/download if not needed
