# Core System Configuration
# Multimodal RAG â€“ Internal Digital Marketing Assistant

# 1. LLM CONFIG
llm:
  # Used for general reasoning / chatbot responses
  model_name: "gpt-4o-mini"
  temperature: 0.2
  max_tokens: 800

# 2. EMBEDDING MODEL
embedding_model:
  # Used during ingestion to embed text data into Pinecone
  # (Cheap, high-quality text embeddings)
  model_name: "text-embedding-3-small"

# 3. PINECONE CONFIG
pinecone:
  # Vector DB index for ad creative embeddings
  index_name: "meta-ads-rag-multimodal"
  metric: "cosine"
  dimension: 1536

# 4. MULTIMODAL / CAPTIONING
multimodal:
  # Model used for visual captioning only (expensive)
  #caption_model: "gpt-4o"
  captioning_enabled: true
  caption_model: "gpt-4o-mini"
  caption_temperature: 0.6
  caption_max_tokesn: 80

# 5. GSHEET CONFIG (Optional for tracking / dashboard)
gsheet:
  credentials_file: "config/gsheet_credentials.json"
  worksheet_name: "DMRag-DC#3"

# 6. INGESTION WORKFLOW
workflow:
  batch_size: 50
  retry_attempts: 2
  retry_backoff_sec: 1
  captioning_enabled: false

# 7. FEATURE TOGGLES
features:
  use_context_rules: true
  enable_chat_persistence: true

# 8. SAFETY / DEBUG
debug:
  log_level: "INFO"
  dry_run: false